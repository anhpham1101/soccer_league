{%extends 'soccer_league_app/base.html' %}
{% block content %}
<div name="title">
    <h2>Players</h2>
</div>
<div class="table-responsive" name="table">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Position</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Nationality</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for player in players %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td><b>{{ player.name }}</b></td>
                <td>{{ player.position }}</td>
                <td>{{ player.date_of_birth }}</td>
                <td>{{ player.nationality.name }}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="location.href='{% url "players_delete_view" player.id %}'">Delete</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div name="update-player">
        <button class="btn btn-primary" onclick="location.href='{% url "players_add_view" %}'">Add Players</button>
    </div>
</div>
{% endblock %}
