{%extends 'soccer_league_app/base.html' %}
{% block content %}
<form action="{% url "upload_csv_view" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
    {% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label">File: </label>
        <div class="col-md-8">
            <input type="file" name="csv_file" id="csv_file" required="True" class="form-control">
        </div>                    
    </div>
    <div class="form-group">                    
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3">
            <button class="btn btn-primary"><span class="glyphicon glyphicon-upload"></span>Upload </button>
        </div> 
    </div>
</form>
{% endblock %}
